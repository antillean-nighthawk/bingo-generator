<!DOCTYPE HTML>
<html>
    <link rel="stylesheet" href="bingo_generator.css">
<head>

</head>

<body onload="generate_table()">

    <script>
            function generate_table() {
                var str = "";
                //generate table
                str += "<table><tr><th colspan=5>BINGO</th></tr>";
                //generate table rows
                for (let j = 0; j < 5; j++) {
                    str += "<tr>";
                    //generate table columns
                    for (let i = 0; i < 5; i++) {
                        if ((j == 2) && (i == 2)) {
                            str += "<td><i {background-color: none;}>FREE SPACE</i></td>";
                        } else {
                            str += "<td><textarea placeholder='enter text here'></textarea></td>";
                        }
                    }
                    str += "</tr>";
                }
                str += "</table>";
                document.getElementById("table").innerHTML = str;
        }
    </script>

    <div id="table"></div>

</body>

</html>
